<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Outfit:wght@100..900&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div id="container">
      <div id="bg">
        <div>
          <img src="./images/image-qr-code.png" alt="QR KOD" class="image" />
        </div>
        <span id="topic"
          >Improve your front-end skills by building projects</span
        >

        <span id="scan"
          ><p>
            Scan the QR code to visit Frontend<br /> Mentor and take your coding
            skills to<br /> the next level
          </p></span
        >

        
    </div>
  </body>
</html>
